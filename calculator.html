<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <style>
            button {
                color: black;
                background-color: azure;
                border-color: azure;
                padding: 10px;
                font-size: large;
                margin: 5px;
            }
            button:hover {
                color: whitesmoke;
                background-color: black;
                cursor: pointer;
            }
            #calculator {
                font-size: x-large;
                text-align: center;
                margin: 20px auto;
                width: 200px;
                background-color: white;
                padding: 20px;
                border-radius: 10px;
                border: 2px solid black;
            }
            body {
                background-color: rgb(188, 188, 214);
                font-family: Arial, sans-serif;
                text-align: center;
            }
            .button-container {
                display: inline-block;
                margin: 20px auto;
            }
        </style>
    </head>
    <body>
        <h1 style="color: blue;">CALCULATOR</h1>
        
        <p id="calculator">0</p>

        <div class="button-container">
            <!-- Number buttons -->
            <button onclick="appendValue(1)">1</button>
            <button onclick="appendValue(2)">2</button>
            <button onclick="appendValue(3)">3</button>
            <button onclick="appendValue(4)">4</button>
            <button onclick="appendValue(5)">5</button>
            <button onclick="appendValue(6)">6</button>
            <button onclick="appendValue(7)">7</button>
            <button onclick="appendValue(8)">8</button>
            <button onclick="appendValue(9)">9</button>
            <button onclick="appendValue(0)">0</button>
            <!-- Clear button -->
            <button onclick="clearValue()">C</button>
        </div>

        <div class="button-container">
            <!-- Operation buttons -->
            <button onclick="appendOperator('+')">+</button>
            <button onclick="appendOperator('-')">-</button>
            <button onclick="appendOperator('*')">*</button>
            <button onclick="appendOperator('/')">/</button>
            <!-- Equals button -->
            <button onclick="calculateResult()">=</button>
        </div>

        <script>
            let currentValue = "";
            let currentOperator = "";

            // Function to append numbers to the current input
            function appendValue(number) {
                currentValue += number; // Append the number to the currentValue
                document.getElementById("calculator").innerHTML = currentValue;
            }

            // Function to append an operator
            function appendOperator(operator) {
                // Ensure there's a number before the operator
                if (currentValue === "" && operator !== "-") return;
                
                // Prevent multiple operators
                if (currentOperator !== "") return;

                currentValue += operator;
                currentOperator = operator;
                document.getElementById("calculator").innerHTML = currentValue;
            }

            // Function to clear the calculator display
            function clearValue() {
                currentValue = ""; // Reset the value
                currentOperator = ""; // Reset the operator
                document.getElementById("calculator").innerHTML = 0; // Set display to 0
            }

            // Function to calculate the result
            function calculateResult() {
                try {
                    currentValue = eval(currentValue); // Evaluate the expression
                    document.getElementById("calculator").innerHTML = currentValue;
                    currentOperator = ""; // Reset the operator after calculation
                } catch (error) {
                    document.getElementById("calculator").innerHTML = "Error";
                }
            }
        </script>
    </body>
</html>
